<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>

        <style>
              div.bar {
              display: inline-block;
              width: 5px;
              height: 75px;
              background-color: teal;
              margin-right: 4px;
              }
        </style>


    </head>
    <body>

      <h1>Test Page! Getting the data....</h3>
        <h3>Bar Charts!</h3>

        <div id="divVisualize"></div>
        <script type="text/javascript">

        var dataset;

        d3.csv("daniel-name-data.csv", function(data) {
          dataset = data;

          generateVis(dataset);

          });

          function generateVis(dataset) {

    

            d3.select("body").selectAll("div")
              .data(dataset)
              .enter()
              .append("div")
              .attr("class", "bar")
              .style("height", function(d) {
                var barHeight = d["percent"] * 10000;  //Scale up
                return barHeight + "px";
              });
          }

        </script>
    </body>
</html>
